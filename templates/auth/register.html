{% extends "base.html" %}
{% block title %}Register - Uzmovi Clone{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark text-light shadow-lg">
            <div class="card-body">
                <h3 class="text-center text-warning mb-4">Register</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control bg-dark text-light" id="username"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control bg-dark text-light" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control bg-dark text-light" id="password1"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control bg-dark text-light" id="password2"
                            required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Register</button>
                </form>
                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login' %}" class="text-warning">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
