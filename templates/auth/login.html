{% extends "base.html" %}
{% block title %}Login - Uzmovi Clone{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card bg-dark text-light shadow-lg">
            <div class="card-body">
                <h3 class="text-center text-warning mb-4">Login</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control bg-dark text-light" id="username"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control bg-dark text-light" id="password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Login</button>
                </form>
                <p class="mt-3 text-center">
                    Don't have an account? <a href="{% url 'register' %}" class="text-warning">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
