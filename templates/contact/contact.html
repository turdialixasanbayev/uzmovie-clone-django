{% extends "base.html" %}
{% block title %}Contact - Uzmovi Clone{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card bg-dark text-light shadow-lg">
      <div class="card-body">
        <h2 class="text-warning mb-4">Contact Us</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control bg-dark text-light" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" name="email" class="form-control bg-dark text-light" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" class="form-control bg-dark text-light" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
