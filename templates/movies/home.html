{% extends "base.html" %}
{% block title %}Home - Uzmovi Clone{% endblock %}

{% block content %}
<h2 class="mb-4 text-warning">Latest Movies</h2>
<div class="row g-4">
    {% for movie in movies %}
        <div class="col-md-3">
            <div class="card bg-dark text-light h-100">
                <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text text-secondary small">{{ movie.release_year }}</p>
                    <a href="{{ movie.get_absolute_url }}" class="btn btn-sm btn-warning">Watch Now</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No movies available.</p>
    {% endfor %}
</div>
{% endblock %}
