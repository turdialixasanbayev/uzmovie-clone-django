{% extends "base.html" %}
{% block title %}Top Rated Movies{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Top Rated Movies</h2>
  <div class="row">
    {% for movie in top_movies %}
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">‚≠ê {{ movie.average_rating|floatformat:1 }} / 5</p>
            <a href="{% url 'movie_detail' movie.slug %}" class="btn btn-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No top rated movies available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
