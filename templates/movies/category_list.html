{% extends "base.html" %}
{% block title %}Categories - Uzmovi Clone{% endblock %}

{% block content %}
<h2 class="text-warning mb-4">Movie Categories</h2>
<div class="list-group">
    {% for category in categories %}
        <a href="{% url 'category_detail' category.slug %}" class="list-group-item list-group-item-action bg-dark text-light">
            {{ category.name }} ({{ category.movies.count }})
        </a>
    {% empty %}
        <p>No categories available.</p>
    {% endfor %}
</div>
{% endblock %}
